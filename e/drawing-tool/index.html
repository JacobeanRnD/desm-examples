  <style type="text/css">
    html, body {
      height:100%;
      margin: 0;
      padding: 0;
    }
    div#toolbarDiv {
      position:absolute;
      bottom:0px;
      right:0px;
    }
    div#toolbarDiv svg g rect.background {
      fill : none;
      stroke : none;
    }
    div#toolbarDiv svg g.selected rect.background {
      fill : #AAAAAA;
      stroke : none;
    }
    ellipse.selected, rect.selected {
      stroke-dasharray : 5,5;
    }
  </style>
example: true
