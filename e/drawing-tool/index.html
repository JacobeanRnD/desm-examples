---
title: Drawing Tool
head: |
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/github.min.css">
  <link rel="stylesheet" href="jquery.svg.css">
  <link rel="stylesheet" href="//rawgit.com/JacobeanRnD/SCHVIZ/master/dist/forceLayout.css">
  <style type="text/css">
    html, body {
      height:100%;
      margin: 0;
      padding: 0;
    }
    div#toolbarDiv {
      position:absolute;
      bottom:0px;
      right:0px;
    }
    div#toolbarDiv svg g rect.background {
      fill : none;
      stroke : none;
    }
    div#toolbarDiv svg g.selected rect.background {
      fill : #AAAAAA;
      stroke : none;
    }
    ellipse.selected, rect.selected {
      stroke-dasharray : 5,5;
    }
    #canvas-container { overflow: hidden; }
    #canvas { position: relative; height: 200px; }
    #viz { height: 300px; }
  </style>
example: true
---

<div class="well" id="canvas-container">
  <div id="canvas">
    <div id="toolbarDiv"></div>
  </div>
</div>

<div role="tabpanel">
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#statechartTab" aria-controls="home" role="tab" data-toggle="tab">statechart</a></li>
    <li role="presentation"><a href="#canvasXmlTab" aria-controls="profile" role="tab" data-toggle="tab">canvas.xml</a></li>
    <li role="presentation"><a href="#canvasJsTab" aria-controls="messages" role="tab" data-toggle="tab">canvas.js</a></li>
    <li role="presentation"><a href="#goJsTab" aria-controls="settings" role="tab" data-toggle="tab">go.js</a></li>
  </ul>

  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="statechartTab">
      <div id="viz"></div>
    </div>

    <div role="tabpanel" class="tab-pane" id="canvasXmlTab">
      <pre><code id="canvasXmlPreview" class="xml"></code></pre>
    </div>

    <div role="tabpanel" class="tab-pane" id="canvasJsTab">
      <pre><code id="canvasJsPreview" class="javascript"></code></pre>
    </div>

    <div role="tabpanel" class="tab-pane" id="goJsTab">
      <pre><code id="goJsPreview" class="javascript"></code></pre>
    </div>
  </div>
</div>


<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/1.2.4/es5-shim.min.js"></script>
<script src="//jbeard4.github.com/SCION/builds/latest/scion-min.js"></script>
<script src="jquery.svg.js"></script>
<script src="jquery.svgdom.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/q.js/1.2.0/q.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.7.0/lodash.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/async/0.9.0/async.js"></script>
<script src="//cdn.rawgit.com/OpenKieler/klayjs/0.3.2/klay.js"></script>
<script src="//rawgit.com/JacobeanRnD/SCHVIZ/master/dist/forceLayout.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/languages/xml.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/languages/javascript.min.js"></script>

<script src="go.js"></script>
<script>
  $.ajax({url: 'behaviour/canvas.js', dataType: 'text', success: function(appjs) {
    hljs.highlightBlock($('#canvasJsPreview').text(appjs)[0]);
  }});
  $.ajax({url: 'behaviour/canvas.xml', dataType: 'text', success: function(appjs) {
    hljs.highlightBlock($('#canvasXmlPreview').text(appjs)[0]);
  }});
  $.ajax({url: 'go.js', dataType: 'text', success: function(appjs) {
    hljs.highlightBlock($('#goJsPreview').text(appjs)[0]);
  }});
</script>
