---
title: Drawing Tool
head: |
  <link rel="stylesheet" href="jquery.svg.css">
  <link rel="stylesheet" href="//rawgit.com/JacobeanRnD/SCHVIZ/master/dist/forceLayout.css">
  <style type="text/css">
    html, body {
      height:100%;
      margin: 0;
      padding: 0;
    }
    div#toolbarDiv {
      position:absolute;
      bottom:0px;
      right:0px;
    }
    div#toolbarDiv svg g rect.background {
      fill : none;
      stroke : none;
    }
    div#toolbarDiv svg g.selected rect.background {
      fill : #AAAAAA;
      stroke : none;
    }
    ellipse.selected, rect.selected {
      stroke-dasharray : 5,5;
    }
    #canvas-container { overflow: hidden; }
    #canvas { position: relative; height: 200px; }
    #viz { height: 300px; }
  </style>
---

<p>
  <a href="https://github.com/jbeard4/scion-demos/tree/master/drawing-tool-viz">
    github.com/jbeard4/scion-demos:drawing-tool-viz</a>,
  <a href="http://jbeard4.github.io/SCION/demos/drawing-tool-viz/drawing-tool.html">
    jbeard4.github.io/SCION/demos/drawing-tool-viz/drawing-tool.html</a>
</p>

<div class="well" id="canvas-container">
  <div id="canvas">
    <div id="toolbarDiv"></div>
  </div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/1.2.4/es5-shim.min.js"></script>
<script src="//jbeard4.github.com/SCION/builds/latest/scion-min.js"></script>
<script src="jquery.svg.js"></script>
<script src="jquery.svgdom.js"></script>
<script src="go.js"></script>
<script>
  E.tabPanel([
    {
      id: 'statechartTab',
      label: "statechart",
      content: '<div id="viz"></div>'
    },
    {
      id: 'canvasXmlTab',
      label: "canvas.xml",
      content: '<pre><code id="canvasXmlPreview" class="xml"></code></pre>'
    },
    {
      id: 'canvasJsTab',
      label: "canvas.xml",
      content: '<pre><code id="canvasJsPreview" class="javascript"></code></pre>'
    },
    {
      id: 'goJsTab',
      label: "go.js",
      content: '<pre><code id="goJsPreview" class="javascript"></code></pre>'
    }
  ]);
  E.get('behaviour/canvas.js', function(appjs) {
    hljs.highlightBlock($('#canvasJsPreview').text(appjs)[0]);
  });
  E.get('behaviour/canvas.xml', function(appjs) {
    hljs.highlightBlock($('#canvasXmlPreview').text(appjs)[0]);
  });
  E.get('go.js', function(appjs) {
    hljs.highlightBlock($('#goJsPreview').text(appjs)[0]);
  });
</script>
