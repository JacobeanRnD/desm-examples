---
title: Drawing Tool
head: |
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/github.min.css">
  <link rel="stylesheet" href="//rawgit.com/jbeard4/scion-demos/master/drawing-tool-viz/lib/jquery.svg.css">
  <link rel="stylesheet" href="//rawgit.com/JacobeanRnD/SCHVIZ/master/dist/forceLayout.css">
  <style type="text/css">
    html, body {
      height:100%;
      margin: 0;
      padding: 0;
    }
    div#toolbarDiv {
      position:absolute;
      bottom:0px;
      right:0px;
    }
    div#toolbarDiv svg g rect.background {
      fill : none;
      stroke : none;
    }
    div#toolbarDiv svg g.selected rect.background {
      fill : #AAAAAA;
      stroke : none;
    }
    ellipse.selected, rect.selected {
      stroke-dasharray : 5,5;
    }
    #canvas-container { overflow: hidden; }
    #canvas { position: relative; height: 200px; }
    #viz { height: 300px; }
  </style>
example: true
---

<div class="well" id="canvas-container">
  <div id="canvas">
    <div id="toolbarDiv"></div>
  </div>
</div>

<div id="viz"></div>

<h3>canvas.xml</h3>
<pre><code id="canvasXmlPreview" class="xml"></code></pre>

<h3>canvas.js</h3>
<pre><code id="canvasJsPreview" class="javascript"></code></pre>

<h3>go.js</h3>
<pre><code id="goJsPreview" class="javascript"></code></pre>

<script>
  $.ajax({url: 'behaviour/canvas.js', dataType: 'text', success: function(appjs) {
    hljs.highlightBlock($('#canvasJsPreview').text(appjs)[0]);
  }});
  $.ajax({url: 'behaviour/canvas.xml', dataType: 'text', success: function(appjs) {
    hljs.highlightBlock($('#canvasXmlPreview').text(appjs)[0]);
  }});
