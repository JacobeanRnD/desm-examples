<div class="well" id="canvas-container">
  <div id="canvas">
    <div id="rect"></div>
  </div>
</div>

<script>
  E.tabPanel([
    {
      id: 'statechartTab',
      label: "statechart",
      content: '<div id="viz"></div>'
    },
    {
      id: 'scxmlTab',
      label: "drag-and-drop.scxml",
      content: '<pre><code id="scxmlPreview" class="xml"></code></pre>'
    },
    {
      id: 'appJsTab',
      label: "app.js",
      content: '<pre><code id="appJsPreview" class="javascript"></code></pre>'
    }
  ]);
  E.get('app.js', function(appjs) {
    hljs.highlightBlock($('#appJsPreview').text(appjs)[0]);
  });
  E.get('drag-and-drop.scxml', function(appjs) {
    hljs.highlightBlock($('#scxmlPreview').text(appjs)[0]);
  });
</script>
<script src="//jbeard4.github.io/SCION/builds/latest/scion.js"></script>
<script src="app.js"></script>
