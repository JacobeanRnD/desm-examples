<script src="//cdnjs.cloudflare.com/ajax/libs/q.js/1.2.0/q.js"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/languages/xml.min.js"></script>
<script>
$(function() {
  E.tabPanel([
    {
      id: 'statechartTab',
      label: "statechart",
      content: '<div id="viz"></div>'
    },
    {
      id: 'scxmlTab',
      label: "circuit-breaker.scxml",
      content: '<pre><code id="scxmlPreview" class="xml"></code></pre>'
    }
  ]);
  $.ajax({url: 'circuit-breaker.scxml', dataType: 'text', success: function(src) {
    hljs.highlightBlock($('#scxmlPreview').text(src)[0]);

    var scxmlDoc = (new DOMParser()).parseFromString(src, "application/xml");
    var layout = new forceLayout.Layout({
      parent: document.getElementById('viz'),
      doc: scxmlDoc
    });
    layout.fit();
  }});
});
</script>
