---
title: Circuit Breaker
head: |
  <style>
    #viz { height: 300px; }
  </style>
---

<p>
  <a href="https://github.com/JacobeanRnD/desm-docker-simulation-server/blob/master/circuit-breaker.scxml">
    github.com/JacobeanRnD/desm-docker-simulation-server:circuit-breaker.scxml</a>,
  <a href="http://doc.akka.io/docs/akka/snapshot/common/circuitbreaker.html">
    doc.akka.io/docs/akka/snapshot/common/circuitbreaker.html</a>
</p>

<script>
  var src = {
    'circuit-breaker.scxml': E.get('circuit-breaker.scxml')
  };
  E.tabPanel([
    {
      label: "statechart",
      content: '<div id="viz"></div>'
    },
    {
      label: "circuit-breaker.scxml",
      content: E.code(src['circuit-breaker.scxml'])
    }
  ]);
  src['circuit-breaker.scxml'].then(function(src) {
    var scxmlDoc = (new DOMParser()).parseFromString(src, "application/xml");
    var layout = new forceLayout.Layout({
      parent: document.getElementById('viz'),
      doc: scxmlDoc
    });
    layout.fit();
  });
</script>
