<script>
  var src = {
    'managing-director.scxml': E.get('managing-director.scxml')
  };
  E.tabPanel([
    {
      id: 'statechartTab',
      label: "statechart",
      content: '<div id="viz"></div>'
    },
    {
      id: 'scxmlTab',
      label: "managing-director.scxml",
      content: E.code(src['managing-director.scxml'])
    }
  ]);
  src['managing-director.scxml'].then(function(src) {
    var scxmlDoc = (new DOMParser()).parseFromString(src, "application/xml");
    var layout = new forceLayout.Layout({
      parent: document.getElementById('viz'),
      doc: scxmlDoc
    });
    layout.fit();
  });
</script>
