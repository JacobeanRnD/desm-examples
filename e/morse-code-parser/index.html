---
title: Morse Code Parser
head: |
  <style>
    #viz { height: 600px; }
    #button { width: 50px; height: 50px; background: #aaa; }
  </style>
---

<p>
  <a href="https://github.com/jbeard4/scxml-morse-code-parser">
    github.com/jbeard4/scxml-morse-code-parser</a>
</p>

<div class="well" id="canvas-container">
  <div id="canvas">
    <div id="button"></div>
  </div>
</div>

<script>
  var src = {
    'morse.scxml': E.get('morse.scxml'),
    'app.js': E.get('app.js'),
    'main.js': E.get('main.js'),
    'run.sh': E.get('run.sh')
  };
  E.tabPanel([
    {
      label: "statechart",
      content: '<div id="viz"></div>'
    },
    {
      label: "morse.scxml",
      content: E.code(src['morse.scxml'])
    },
    {
      label: "app.js",
      content: E.code(src['app.js'])
    },
    {
      label: "main.js",
      content: E.code(src['main.js'])
    },
    {
      label: "run.sh",
      content: E.code(src['run.sh'])
    }
  ]);
</script>
<script src="//jbeard4.github.io/SCION/builds/latest/scion.js"></script>
<script src="app.js"></script>
