---
title: Morse Code Parser
head: |
  <style>
    #viz { height: 600px; }
  </style>
---

<p>
  <a href="https://github.com/jbeard4/scxml-morse-code-parser">
    github.com/jbeard4/scxml-morse-code-parser</a>
</p>

<script>
  var src = {
    'morse.scxml': E.get('morse.scxml'),
    'main.js': E.get('main.js'),
    'run.sh': E.get('run.sh')
  };
  E.tabPanel([
    {
      id: 'statechartTab',
      label: "statechart",
      content: '<div id="viz"></div>'
    },
    {
      id: 'scxmlTab',
      label: "morse.scxml",
      content: E.code(src['morse.scxml'])
    },
    {
      id: 'mainJsTab',
      label: "main.js",
      content: E.code(src['main.js'])
    },
    {
      id: 'runShTab',
      label: "run.sh",
      content: E.code(src['run.sh'])
    }
  ]);
  src['morse.scxml'].then(function(src) {
    var scxmlDoc = (new DOMParser()).parseFromString(src, "application/xml");
    var layout = new forceLayout.Layout({
      parent: document.getElementById('viz'),
      doc: scxmlDoc
    });
    layout.fit();
  });
</script>
